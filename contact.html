<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taniti</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <p>Logo</p>
        </div>
        <div class="socialnav_container">
            <div class="social">
                <button>Facebook</button>
                <button>Instagram</button>
                <button>Twitter</button>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="accomodation.html">Lodging and Transportation</a></li>
                    <li><a href="entertainment.html">Entertainment</a></li>
                    <li><a href="firstvisitor.html">First Time Vistitors</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact.html">Contact</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <div class="contentbody">
        <div class="formcontainer">
            <div class="imgcontainer">
                <p>Img placeholder</p>
            </div>
            
            <form action="submitform" method="POST">
                <h2>Contact Us</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required style="width: 400px;">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required style="width: 400px;">

                <label for="message">Message:</label>
                <textarea id="message" name="message" required style="width: 400px; height: 200px;"></textarea>

                <input type="submit" value="Submit" style="width: 150px;">
            </form>
        </div>
    </div>
</body>

</html>
